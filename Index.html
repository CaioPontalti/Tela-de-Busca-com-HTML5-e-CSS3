<!DOCTYPE html>
<html lang="pt-br">
   <head>
   
       <meta charset="utf-8"/>
       <title>Search</title>
       <link rel="stylesheet" href="./css/style.css">
       <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
       
    <form method="GET" action="https://www.google.com"> 
	   <div class="search-box">
            <input class="search-txt" type="text" id="searchTxt" placeholder="Search...">
            <a class="search-btn" href="https://www.google.com">  <!-- Para abrir em uma nova janela usar: target="_blank"> -->
                <i class="fa fa-search" aria-hidden="true"></i> 
            </a>
       </div>
    </form>  
      
   </body>
</html>
